machine:
  services:
    - docker
  environment:
    AWS_DEFAULT_REGION: us-east-1

dependencies:
  override:
    - docker info
    - docker build -t $DOCKER_USER/$CIRCLE_PROJECT_REPONAME .

test:
  override:
    - docker run -d -p 80:8000 $DOCKER_USER/$CIRCLE_PROJECT_REPONAME; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost
