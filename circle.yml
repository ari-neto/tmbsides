machine:
  services:
    - docker
  environment:
    AWS_DEFAULT_REGION: us-east-1

dependencies:
  override:
    - docker info
    - docker build -t $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME .

test:
  override:
    - docker run -d -p 80:8000 $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost

deployment:
  production:
    tag: master
    commands:
      - docker info
      - docker push $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
